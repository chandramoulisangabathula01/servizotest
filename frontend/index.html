<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
            <h1 class="text极3xl font-semibold text-gray-800 text-center">Chef Application</h1>
            <form id="chefApplicationForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full px极3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                   <input type="date" id="dob" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="tel" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Years of Experience as a Chef</label>
                    <input type="number" id="experience" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">What is <span id="captchaQuestion"></span>? (Anti-spam)</label>
                    <input type="number" id="captchaAnswer" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Available Work Hours and Days</label>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="availability[]" value="weekends" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Weekends</span>
                        </label>
                        <label class="flex items-center space-x极2">
                            <input type="checkbox" name="availability[]" value="evenings" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Evenings</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="availability[]" value="full-time" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Full-time</span>
                        </label>
                    </div>
                </div>
                <div class="space-y-3">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                        <span class="text-sm text-gray-700">I agree to the Terms & Conditions</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="backgroundCheck" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                        <span class="text-sm text-gray-700">I consent to a Background Check</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all">
                    Submit Application
                </button>
            </form>
        </div>
    </div>
    <script>
        // Generate simple math CAPTCHA
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 5) + 1; // 1-5
            const num2 = Math.floor(Math.random() * 4) + 1; // 1-4
            const question = `${num1} + ${num2}`;
            const answer = num1 + num2;
            return { question, answer };
        }

        // Initialize CAPTCHA
        const captcha = generateCaptcha();
        document.getElementById('captchaQuestion').textContent = captcha.question;

        document.getElementById("chefApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Validate CAPTCHA
            const userAnswer = parseInt(document.getElementById("captchaAnswer").value);
            if (userAnswer !== captcha.answer) {
                alert("Please solve the math problem correctly.");
                return;
            }

            const data = {
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                contactNumber: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                yearsOfExperience: Number(document.getElementById("experience").value),
                availability: Array.from(document.querySelectorAll('input[name="availability[]"]:checked')).map(input => input.value),
                termsAccepted: document.querySelector('input[name="terms"]').checked,
                consentForBackgroundCheck: document.querySelector('input[name="backgroundCheck"]').checked
            };

            fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                alert("Application submitted successfully!");
                console.log("Server response:", result);
                document.getElementById("chefApplicationForm").reset();
            })
            .catch(error => {
                console.error("Error submitting form:", error);
                alert("There was an error submitting your application. Please try again.");
            });
        });
    </script>
   
</body>
</html>
